<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
    <div class="timer" id="timer">10</div>
    <div class="current-ques-num">Q. 1/5</div>
    <div class="score"><b>Score: 0/10</b></div>
    <div class="questions">
        <h3>Loading question...</h3>
    </div>
    <div class="correct-answer" style="display:none;">
        <h3>Correct Answer:</h3>
    </div>
    
    <div class="option-container">
       <div class="option option-a"></div>
       <div class="option option-b"></div>
       <div class="option option-c"></div>
       <div class="option option-d"></div>
    </div>

    <!-- Navigation buttons for next and previous -->
    <i class="fa-solid fa-arrow-left"></i>
    <i class="fa-solid fa-arrow-right"></i>

    <div class="correct-answer" style="display:none;">
        <h3>Correct answer:</h3>
    </div>

    <script src="app.js"></script>
</body>
</html>
